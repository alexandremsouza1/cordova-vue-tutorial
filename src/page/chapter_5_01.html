<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体</title>
</head>
<body>
  <!--字体加粗-->

  <!--让字体更粗-->
  <p>Within this paragraph we find some <em>emphasized text</em></p>
  <h1>This H1 contains <b>bold text</b></h1>
  <div>Meanwhile,this DIV tag some <strong>strong text</strong> but it shouldn't look much different,
    at least in terms of font weight</div>
</body>
<style>
  /*让字体更粗*/
  p {font-weight: normal}
  /*bolder应用于比所继承值更粗的一个字体加粗*/
  p em {font-weight: bolder} /*results in bold text,evaluates to '700'*/

  h1 {font-weight: bold}
  h1 b {font-weight: bolder} /* if no bolder face exists,evaluates to '800'*/

  div{font-weight: 100;} /* assume 'Light' face exists; see explanation*/
  div strong{font-weight: bolder} /* results in normal text,weight '400'*/
</style>

</html>
