<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本视觉格式化</title>
</head>
<body>
<!--改变元素显示-->
<!--改变角色-->
<ul id="rollcall">
  <li>Bob C.</li>
  <li>Marcio G.</li>
  <li>Eric M.</li>
  <li>Kat M.</li>
  <li>Tristan N.</li>
  <li>Arun R.</li>
  <li>Doron R.</li>
  <li>Susie W.</li>
</ul>
<hr>
</body>
<style>
  /*改变元素显示*/
  #rollcall li {
    display: inline;
    border-right: 1px solid;
    padding: 0 0.33em;
  }

  #rollcall li:first-child {
    border-left: 1px solid;
  }
</style>
</html>
