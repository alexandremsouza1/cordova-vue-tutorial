<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动和定位</title>
</head>
<body>
<!--将一个元素定位到其包含块之外-->
<div id="div3">
  包含块
  <div id="div4">定位元素</div>
</div>
</body>
<style>
  html, body {
    width: 100%;
    height: 100%;
  }

  /*将一个元素定位到其包含块之外*/
  #div3 {
    position: absolute;
    width: 300px;
    height: 300px;
    background-color: lightskyblue;
  }

  #div4 {
    position: absolute;
    width: 150px;
    height: 150px;
    top: 50%;
    bottom: 0;
    left: 50%;
    right: 0;
    margin: 30px;
    background-color: lightgreen;
  }
</style>
</html>
