<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>长度单位</title>
</head>
<body>
<!--相对长度单位-->
<h1>Left margin =
  <small>24 pixels</small>
</h1>
<h2>Left margin =
  <small>18 pixels</small>
</h2>
<p>Left margin =
  <small>12 pixels</small>
</p>
</body>
<style>
  h1 {
    font-size: 24px;
  }

  h2 {
    font-size: 18px;
  }

  p {
    font-size: 12px;
  }

  h1, h2, p {
    margin-left: 1em
  }

  small {
    font-size: 0.8em;
  }
</style>
</html>
